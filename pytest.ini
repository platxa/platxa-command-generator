[pytest]
# Pytest configuration for platxa-command-generator tests
# All tests use REAL file operations - NO mocks or simulations

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    frontmatter: Tests for command frontmatter validation
    structure: Tests for command file structure validation
    tokens: Tests for token counting utility
    integration: Integration tests for full validation workflow
    slow: Tests that may take longer to execute
    duplicates: Tests for duplicate command detection

# Minimum pytest version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress
